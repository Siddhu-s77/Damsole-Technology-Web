<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damsole AI Chatbot</title>

    <link rel="icon" type="image/x-icon" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/svgs/solid/robot.svg">
    <style>
        body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #ffffff;
    height: 100vh;
    display: flex;
    flex-direction: column;
}

.chat-container {
    flex: 1;
    max-width: 900px;
    margin: 0 auto;
    width: 100%;
    background-color: white;
    display: flex;
    flex-direction: column;
    position: relative;
    border: 2px solid #2563eb;
    transition: 0.3s;
}

.chat-container:hover {
    box-shadow: 0 0 10px #2563eb;
}

.chat-messages {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 24px;
}

.message {
    display: flex;
    gap: 16px;
    padding: 16px;
    border-radius: 8px;
    max-width: 70%;
    position: relative;
}

.avatar {
    width: 28px;
    height: 28px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
}

.user-message {
    background-color: #f7f7f8;
    align-self: flex-start;
    flex-direction: row;
    margin-right: auto;
    border-bottom-left-radius: 4px;
}

.user-message .avatar {
    background-color: #5e5ea9;
    color: white;
}

.bot-message {
    background-color: #ffffff;
    align-self: flex-end;
    flex-direction: row-reverse;
    margin-left: auto;
    border-bottom-right-radius: 4px;
    border: 1px solid #e5e5e5;
}

.bot-message .message-content {
    text-align: right;
}

.bot-message .message-header {
    justify-content: flex-end;
}

.bot-message .avatar {
    background-color: #4c7cef;
    color: white;
}

.message-content {
    flex: 1;
    line-height: 1.5;
    font-size: 15px;
    color: #1a1a1a;
}

.input-container {
    border-top: 1px solid #e5e5e5;
    padding: 20px;
    background-color: white;
    position: sticky;
    bottom: 0;
}

.input-wrapper {
    max-width: 800px;
    margin: 0 auto;
    position: relative;
    display: flex;
    align-items: center;
}

#user-input {
    width: 100%;
    padding: 12px 50px 12px 16px;
    border: 1px solid #e5e5e5;
    border-radius: 8px;
    font-size: 15px;
    line-height: 1.5;
    color: #1a1a1a;
    background-color: white;
    resize: none;
    min-height: 24px;
    max-height: 200px;
    outline: none;
    transition: border-color 0.2s;
}

#user-input:focus {
    border-color: #4c7cef;
}

#send-button {
    position: absolute;
    right: 8px;
    bottom: 8px;
    background-color: #2563eb;
    border: none;
    color: white;
    cursor: pointer;
    padding: 8px 16px;
    border-radius: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    transition: all 0.2s ease;
    box-shadow: 0 2px 4px rgba(37, 99, 235, 0.2);
}

#send-button:hover {
    background-color: #1d4ed8;
    box-shadow: 0 4px 8px rgba(37, 99, 235, 0.3);
    transform: translateY(-1px);
}

#send-button:active {
    transform: translateY(1px);
    box-shadow: 0 2px 4px rgba(37, 99, 235, 0.2);
}

#send-button i {
    font-size: 16px;
}

.message-header {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 4px;
}

.message-header .name {
    font-weight: 600;
    font-size: 14px;
    color: #1a1a1a;
}

.close-button {
    position: absolute;
    top: 12px;
    right: 12px;
    background: transparent;
    border: none;
    color: #666;
    cursor: pointer;
    padding: 4px;
    border-radius: 4px;
}

.close-button:hover {
    background-color: #f0f0f0;
}
    </style>
</head>
<body>
    <div class="chat-container">
        <button class="close-button">
            <i class="fas fa-times"></i>
        </button>
        <div class="chat-messages" id="chat-messages">
            <!-- Initial bot message -->
            <div class="message bot-message">
                <div class="avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="message-content">
                    <div class="message-header">
                        <span class="name">AI Assist</span>
                    </div>
                    Hello! How can I help you today?
                </div>
            </div>
        </div>
        <div class="input-container">
            <div class="input-wrapper">
                <textarea id="user-input" placeholder="Ask me anything" rows="1" autofocus></textarea>
                <button id="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

<script>
        const textarea = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const chatMessages = document.getElementById('chat-messages');

        // Auto-resize textarea
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            const icon = document.createElement('i');
            icon.className = isUser ? 'fas fa-user' : 'fas fa-robot';
            avatar.appendChild(icon);

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            const header = document.createElement('div');
            header.className = 'message-header';
            const name = document.createElement('span');
            name.className = 'name';
            name.textContent = isUser ? 'You' : 'AI Assist';
            header.appendChild(name);
            
            contentDiv.appendChild(header);
            contentDiv.appendChild(document.createTextNode(message));

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function sendMessage() {
            const message = textarea.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, true);
            textarea.value = '';
            textarea.style.height = 'auto';

            // Send to backend
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                addMessage(data.response || data.reply);
            })
            .catch(error => {
                console.error('Error:', error);
                addMessage('Sorry, there was an error processing your request.');
            });
        }

        // Send message on button click with animation
        sendButton.addEventListener('click', function() {
            this.classList.add('clicked');
            sendMessage();
            setTimeout(() => this.classList.remove('clicked'), 200);
        });

        // Send message on Enter (but allow Shift+Enter for new lines)
        textarea.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendButton.click(); // This will trigger the click animation too
            }
        });

        // Close button functionality
        document.querySelector('.close-button').addEventListener('click', function() {
            // Add your close functionality here
            console.log('Chat closed');
        });
    </script>
</body>
</html>
